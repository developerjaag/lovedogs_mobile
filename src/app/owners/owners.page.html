<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar placeholder="Buscar cliente"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let owner of owners"  (click)="goToPet( owner.uid, owner.name )">
      <ion-label>
        <ion-text color="primary">
          <h2>{{ owner.name }}</h2>
        </ion-text>
        <p *ngIf="owner.cellPhone" >Cel: {{ owner.cellPhone }} </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addOwner()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
